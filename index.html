<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1>Weather Dashboard</h1>
  </header>


  <main class="row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="text-uppercase">Search For A City:</h3>
        <form id="user-form" class="">
          <input id="userSearch" type="text" autofocus="true" class="" />
          <button type="submit" class="btn btn-info">Search</button>
        </form>
      </div>

      <div id="searchHistory" class="card border-0">
        <ul id="citiesList" class="list-unstyled text-capitalize"></ul>
    
      </div>
    </div>

    <div class="col-12 col-md-8">
        <div id="currentDayDiv" class="container">
            <div class="row">
                <h2 id ="cityName" class = "text-capitalize"></h2>
                <h2 id="currentDay"></h2>
                <img id = "icon">
            </div>
            <ul class="list-unstyled">
                <li id="tempCurrent"></li>
                <li id="windCurrent"></li>
                <li id="humCurrent"></li>
                <li><span id = "textUV"></span><span id="uvCurrent"></span></li>
            </ul>
        </div>

        <div id = "forecast" >
            <h2 id = "forecastH"></h2>
            <div class="row justify-content-between">
            <div id = dayOne class="bg-secondary  text-light">
              <ul class="list-unstyled">
                <li id="dateOne"></li>
                <img id="iconOne"></img>
                <li id="tempOne"></li>
                <li id="windOne"></li>
                <li id="humOne"></li>
            </ul>
            </div>
            <div id = dayTwo class="bg-secondary  text-light">
              <ul class="list-unstyled">
                <li id="dateTwo"></li>
                <img id="iconTwo"></img>
                <li id="tempTwo"></li>
                <li id="windTwo"></li>
                <li id="humTwo"></li>
            </ul>
            </div>
            <div id = dayThree class="bg-secondary  text-light">
              <ul class="list-unstyled">
                <li id="dateThree"></li>
                <img id="iconThree"></img>
                <li id="tempThree"></li>
                <li id="windThree"></li>
                <li id="humThree"></li>
            </ul>
            </div>
            <div id = dayFour class="bg-secondary  text-light">
              <ul class="list-unstyled">
                <li id="dateFour"></li>
                <img id="iconFour"></img>
                <li id="tempFour"></li>
                <li id="windFour"></li>
                <li id="humFour"></li>
            </ul>
            </div>
            <div id = dayFive class="bg-secondary  text-light">
              <ul class="list-unstyled">
                <li id="dateFive"></li>
                <img id="iconFive"></img>
                <li id="tempFive"></li>
                <li id="windFive"></li>
                <li id="humFive"></li>
            </ul>
            </div>
            </div>
        </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
