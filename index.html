<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header>
    <h1>Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="text-uppercase">Search For A City:</h3>
        <form id="user-form">
          <input id="userSearch" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn"></button>
          <button data-language="html" class="btn"></button>
          <button data-language="css" class="btn"></button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
        <div id="currentDay">
            <div>
                <h2 id ="cityName"></h2>
                <h2 id="currentDay"></h2>
                <h2 id = "icon"></h2>
            </div>
            <ul>
                <li id="tempCurrent"></li>
                <li id="windCurrent"></li>
                <li id="hum"></li>
                <li id="uv"></li>
            </ul>
        </div>

        <div id = "forecast">
            <h2>5-Day Forecast:</h2>
            <div id = dayOne>
            </div>
            <div id = dayTwo>
            </div>
            <div id = dayThree>
            </div>
            <div id = dayFor>
            </div>
            <div id = dayFive>
            </div>
        </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
